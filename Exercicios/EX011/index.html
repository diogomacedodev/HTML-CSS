<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>

<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abri esse site em diversos dispositivos diferentes ou apenas aumente e diminua o seu navegador.</p>

        <source media="(max-width: 750px)" srcset="Imagens/FotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/FotoM.png" type="image/png">
        <img src="Imagens/FotoG.png" alt="imagem flexivel">
    </picture>
    
    <h1>Vamos colocar audio no site.</h1>
    <audio src="midia/Hustlin' (Instrumental) - NEFFEX.mp3" controls></audio>

</body>
